image: electronuserland/builder:wine

variables:
  VERSION_ID: '$CI_COMMIT_REF_NAME'

cache:
  paths:
    - node_modules/

before_script:
  - npm install -g n
  - n 16.13.1
  - npm install

build:
  stage: deploy
  only:
    - tags
  artifacts:
    paths:
      - $CI_PROJECT_DIR/dist/*.*
  script:
    - sed "s/0.0.0/${VERSION_ID}/g" package.json > _package.json && mv _package.json package.json
    - npm run build

